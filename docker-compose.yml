version: '3.8'
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    volumes:
      - ./uploads:/app/uploads
      - ./resized:/app/resized
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - DATABASE_URL=postgresql://image_resize:image_resize@db:5432/image_resize
    depends_on:
      - db
    networks:
      - image-resize-network
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "4173:4173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=http://backend:5000
    networks:
      - image-resize-network

  nginx:
    image: nginx:alpine
    restart: unless-stopped
    ports:
      - "8080:8080"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - frontend
      - backend
    networks:
      - image-resize-network
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_NOTIFY_AMQP_ENABLE_1: "on"
      MINIO_NOTIFY_AMQP_URL_1: "amqp://guest:guest@rabbitmq:5672/"
      MINIO_NOTIFY_AMQP_EXCHANGE_1: "minio-events"
      MINIO_NOTIFY_AMQP_ROUTING_KEY_1: "minio.uploaded"
      MINIO_NOTIFY_AMQP_EXCHANGE_TYPE_1: "fanout"
      MINIO_NOTIFY_AMQP_DURABLE_1: "on"
      MINIO_NOTIFY_AMQP_USERNAME_1: "guest"
      MINIO_NOTIFY_AMQP_PASSWORD_1: "guest"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - image-resize-network
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    networks:
      - image-resize-network
  image-processor:
    build:
      context: .
      dockerfile: image_processor.Dockerfile
    depends_on:
      - rabbitmq
      - minio
      - db
    volumes:
      - ./uploads:/app/uploads
      - ./resized:/app/resized
    environment:
      - RABBITMQ_HOST=rabbitmq
      - MINIO_ROOT_USER=minioadmin
      - MINIO_ROOT_PASSWORD=minioadmin
      - DATABASE_URL=postgresql://image_resize:image_resize@db:5432/image_resize
    networks:
      - image-resize-network
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: image_resize
      POSTGRES_PASSWORD: image_resize
      POSTGRES_DB: image_resize
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    networks:
      - image-resize-network
volumes:
  minio_data:
  pgdata:
networks:
  image-resize-network:
    driver: bridge
